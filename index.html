<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fakuan</title>
  </head>
  <body>
    <div id="fakuan"></div>
  </body>
</html>
<script>
  const fakuan = [
    0.52,
    5.2,
    52,
    1,
    2,
    5,
    6,
    10,
    13.14,
    66,
    3.01,
    4.11,
    11.08,
    12.18,
    '小红花一朵',
    '小红花一束',
  ]
  const sq = fakuan[Math.floor(Math.random() * fakuan.length)]
  document.querySelector(
    '#fakuan'
  ).innerHTML = `<p>今日份记账：<span style="color:pink">${sq}</span></p> 当前时间为：${new Date().toLocaleString()}`
</script>
